<!DOCTYPE html>
<html>
<head>
    <title>Google Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="project-card">
            <img class="project-image" id="google-logo" alt="Google Logo" />
        </div>
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" id="search-bar" placeholder="Google Image Search">
            <input type="submit" value="Google Image Search" id="search-button">
            <a href="index.html" class="img-link">Google Search</a>
        </form>
        <script src="app.js"></script>
    </div>
</body>
</html>
