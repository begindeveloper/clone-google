<!DOCTYPE html>
<html>
<head>
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <img src="../Google search/images/google-logo.png" alt="Google Logo">
        <form action="https://www.google.com/search" method="GET">
            <div id="advanced-form">
                <label>Find pages with…</label>
                <input type="text" name="all" placeholder="all these words:"><br>
                <label>Find pages with…</label>
                <input type="text" name="exact" placeholder="this exact word or phrase:"><br>
                <label>Find pages with…</label>
                <input type="text" name="any" placeholder="any of these words:"><br>
                <label>Find pages with…</label>
                <input type="text" name="none" placeholder="none of these words:"><br>
                <input type="submit" value="Advanced Search" id="advanced-button">
            </div>
            <a href="index.html" class="img-link">Google Search</a>
        </form>
    </div>
</body>
</html>
