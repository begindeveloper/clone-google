<!DOCTYPE html>
<html>
<head>
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="project-card">
            <img class="project-image" id="google-logo" alt="Google Logo" />
        </div>
        <form action="https://www.google.com/search" method="GET">
            <div id="advanced-form">
                <label>Find pages with…</label>
                <input type="text" name="as_q" placeholder="all these words:"><br>
                <label>Find pages with…</label>
                <input type="text" name="as_epq" placeholder="this exact word or phrase:"><br>
                <label>Find pages with…</label>
                <input type="text" name="as_oq" placeholder="any of these words:"><br>
                <label>Find pages with…</label>
                <input type="text" name="as_eq" placeholder="none of these words:"><br>
                <input type="submit" value="Advanced Search" id="advanced-button">
            </div>
            <a href="index.html" class="img-link">Google Search</a>
        </form>
        <script src="app.js"></script>
    </div>
</body>
</html>
