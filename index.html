<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div class="project-card">
                <img class="project-image" id="google-logo" alt="Google Logo" />
            </div>
            <form action="https://google.com/search" method="GET">
                <input type="text" name="q" id="search-bar" placeholder="Google Search">
                <input type="submit" value="Google Search" id="search-button">
                <div id="im-feeling-lucky">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky" id="lucky-button">
                </div>
                <div class="bar"></div>
                <a href="image-search.html" class="top-link">Image Search</a>
                <a href="advanced-search.html" class="right-link">Advanced Search</a>
            </form>
            <script src="app.js"></script>
        </div>
        
    </body>
</html>
